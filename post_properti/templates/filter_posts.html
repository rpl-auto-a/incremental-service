<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Filter</button>
</form>

{% if form.non_field_errors %}
    <p style="color: red">{{ form.non_field_errors }}</p>
{% endif %}

{% if posts %}
    <h2>Hasil Filter:</h2>
    <ul>
        {% for post in posts %}
            <li>{{ post }}</li>
        {% endfor %}
    </ul>
{% endif %}
