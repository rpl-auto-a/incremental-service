<!-- Placeholder sementara search_properties.html -->
<h2>Search Results for "{{ searched_post }}"</h2>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li>{{ post.nama_properti }} - {{ post.deskripsi_properti }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No properties found for "{{ searched_post }}".</p>
{% endif %}
