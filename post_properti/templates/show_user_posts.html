<!-- show_user_posts.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Your Posts</h2>
  {% if list_properti %}
    <ul>
      {% for post in list_properti %}
        <li>
          <p>{{ post.nama_properti }}</p>
          <p>{{ post.deskripsi_properti }}</p>
          <a href="{% url 'edit_post' post.pk %}">Edit</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You haven't created any posts yet.</p>
  {% endif %}
{% endblock %}
