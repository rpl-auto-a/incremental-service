{% extends 'base.html' %}

{% block content %}
  <h2>Edit Review</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <button type="button" onclick="cancelUpdate()">Cancel</button>
  </form>

    <script>
        function cancelUpdate() {
            window.location.href = "{% url 'show_reviews' %}";
        }
    </script>
{% endblock %}
